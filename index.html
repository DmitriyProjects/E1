<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Карточка</title>
</head>

<body>

  <div class="container">
    <div class="card">
      <div class="office">
        <img class="front-end-image" src="img/front-end.png" alt="">
        <div class="title-wezom">IT-КОМПАНИЯ WEZOM</div>
      </div>

      <div class="info">
        <div class="info_inner">
          <div class="address">г. Херсон, ул. Советская, 12/14</div>
          <span class="price">
            <span class="from">от</span>
            <span class="number">1 000 000 $</span>
          </span>
          <span class="subtitle">
            <span class="IT">IT</span>
            <span class="solutions">решения</span>
          </span>
        </div>
      </div>
    </div>
  </div>

</body>

</html>
